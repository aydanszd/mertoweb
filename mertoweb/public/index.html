<!doctype html>
<html lang="az">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Merto — Header</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <!-- Sənin CSS -->
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&family=Story+Script&display=swap"
    rel="stylesheet">
</head>

<body class="bg-gray-50">
  <!-- ================= HEADER ================= -->
  <header class=" border-b h-[100px] position-fixed">
    <div class="container mx-auto px-0 mt-5">
      <div class="grid grid-cols-12 items-center gap-4 py-4">

        <!-- LEFT: Logo -->
        <div class="col-span-12 sm:col-span-4 lg:col-span-3 xl:col-span-2 flex items-center ml-[-100px]">
          <a href="#" class="inline-block">
            <img src="https://merto-be87.kxcdn.com/merto/wp-content/themes/merto/images/logo.png" alt="Merto"
              class="h-11 w-auto">
          </a>
        </div>

        <!-- CENTER: Contact + Category + Search -->
        <div class="col-span-12 sm:col-span-8 lg:col-span-8 xl:col-span-6 ">
          <div class="flex items-center justify-center space-x-6">

            <!-- Contact -->
            <div class="hidden md:flex items-center space-x-1 text-black transform -translate-x-[20px] cursor-pointer hover:text-red-600">
              <div class="p-2 rounded-full">
                <i class="ri-phone-line text-4xl"></i>
              </div>
              <div class="text-[15px] w-[130px]  hover:text-red-600 ">
                <div class="text-xs text-black font-[Poppins]  hover:text-red-600 cursor-pointer">Contact us 24/7</div>
                <div class="font-[Poppins] font-semibold">(+92) 3942 7879</div>
              </div>
            </div>

            <div class="flex-1 max-w-6xl w-full bg-[#EBEEF0] rounded-[8px] transform -translate-x-[20px]">
              <div class="flex rounded-md overflow-hidden">

                <!-- Category -->
                <button class="flex items-center gap-2 py-2 text-sm text-gray-700 hover:bg-gray-200 border-r ml-5">
                  <span class="whitespace-nowrap text-black font-[Poppins] font-medium text-[14px]">All Categories</span>
                  <i class="ri-arrow-down-s-line"></i>
                </button>

                <!-- Search -->
                <div class="relative flex-1">
                  <input type="search" placeholder="Search for products"
                    class="bg-[#EBEEF0] py-[18px] pl-4 pr-12 text-[16px] focus:outline-none w-[600px] ml-6" />
                  <button
                    class="absolute right-1 mr-2 top-1/2 -translate-y-1/2 h-[44px] w-[48px] flex items-center justify-center rounded-md bg-gray-900 text-white">
                    <i class="ri-search-line text-lg"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- RIGHT: Lang, Currency, Account, Wishlist, Cart -->
        <div
          class="col-span-12 sm:col-span-12 lg:col-span-3 xl:col-span-4 flex items-center justify-end space-x-4 transform translate-x-[100px]">
          <!-- Dil seçimi -->
          <div class="relative" id="langWrap">
            <button id="langBtn" class="flex transform translate-x-5 items-center space-x-1 px-3 py-2 rounded-md hover:bg-gray-50">
              <img id="langBtnImg"
                src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/english.png"
                alt="lang" class="w-4 h-3 rounded-sm object-cover">
              <span id="langBtnText" class="text-[15px] text-black">English</span>
              <i class="ri-arrow-down-s-line ml-1"></i>
            </button>
            <ul id="langDropdown" class="absolute right-0 mt-2 w-44 bg-white rounded-md shadow-lg py-1 hidden z-20">
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2" data-lang="en"
                  data-src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/espanol.png"><img
                    src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/espanol.png"
                    class="w-5 h-5 rounded-sm" alt="US"><span class="text-sm">English</span></button></li>
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2" data-lang="az"
                  data-src="/images/flags/az.svg"><img
                    src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/francais.png"
                    class="w-5 h-5 rounded-sm" alt="AZ"><span class="text-sm">Azərbaycan</span></button></li>
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2" data-lang="tr"
                  data-src="/images/flags/tr.svg"><img
                    src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/portugues.png"
                    class="w-5 h-5 rounded-sm" alt="TR"><span class="text-sm">Türkçe</span></button></li>
            </ul>
          </div>

          <!-- Valyuta -->
          <div class="relative" id="currWrap">
            <button id="currBtn" class="flex items-center space-x-2 px-2 py-2 rounded-md hover:bg-gray-50">
              <span id="currBtnText" class="text-[15px]  text-black">USD</span>
              <i class="ri-arrow-down-s-line ml-1"></i>
            </button>
            <ul id="currDropdown"
              class="absolute right-0 mt-2 w-32 bg-white border rounded-md shadow-lg py-1 hidden z-20">
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="USD">USD</button></li>
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="AZN">AZN</button></li>
              <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="EUR">EUR</button></li>
            </ul>
          </div>

          <!-- Account -->
          <a href="#" class="hidden sm:flex items-center space-x-2 text-[16px] text-black hover:text-red-600">
            <i class="ri-user-line text-2xl"></i>
            <span class="font-semibold">Account</span>
          </a>

          <!-- Wishlist -->
          <div class="flex items-center space-x-2">
            <button class="p-2 rounded-full" aria-label="Wishlist">
              <i class="ri-heart-line   hover:text-red-600 text-2xl text-black"></i>
            </button>
            <button class="relative p-2 rounded-full  hover:text-red-600" aria-label="Cart">
              <i class="ri-shopping-cart-line text-2xl text-black  hover:text-red-600"></i>
            </button>
          </div>
        </div>

      </div>
    </div>
  </header>

  <!-- Dropdown JS -->
  <script>
    (function () {
      function setupDropdown(btnId, dropId, wrapId, onSelect) {
        const btn = document.getElementById(btnId);
        const drop = document.getElementById(dropId);
        const wrap = document.getElementById(wrapId);
        if (!btn || !drop || !wrap) return;

        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          drop.classList.toggle('hidden');
          btn.setAttribute('aria-expanded', String(!drop.classList.contains('hidden')));
        });

        document.addEventListener('click', (e) => {
          if (!wrap.contains(e.target)) {
            drop.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
          }
        });

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            drop.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
          }
        });

        drop.querySelectorAll('button').forEach(b => {
          b.addEventListener('click', (ev) => {
            ev.stopPropagation();
            drop.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
            if (typeof onSelect === 'function') onSelect(b);
          });
        });
      }

      setupDropdown('langBtn', 'langDropdown', 'langWrap', (button) => {
        const src = button.getAttribute('data-src') || button.querySelector('img')?.src;
        const txt = button.textContent.trim();
        document.getElementById('langBtnImg').src = src;
        document.getElementById('langBtnText').textContent = txt;
      });

      setupDropdown('currBtn', 'currDropdown', 'currWrap', (button) => {
        document.getElementById('currBtnText').textContent = button.getAttribute('data-curr') || button.textContent.trim();
      });
    })();
  </script>

  <!-- Axios nümunəsi -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    axios.get('https://jsonplaceholder.typicode.com/posts/1')
      .then(res => console.log(res.data))
      .catch(err => console.error(err));
  </script>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
