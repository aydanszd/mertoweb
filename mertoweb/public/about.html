<!Doctype html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Merto — about</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Finlandica:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quintessential&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&family=Story+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script defer type="module" src="../src/js/swipper.js"> </script>
    <script defer type="module" src="../src/js/slider.js"></script>
</head>

<body class="bg-gray-50">
    <header class=" border-b h-[100px] ">
        <div class="container mx-auto px-0 mt-5">
            <div class="grid grid-cols-12 items-center gap-4 py-4">

                <div class="col-span-12 sm:col-span-4 lg:col-span-3 xl:col-span-2 flex items-center ml-[-100px]">
                    <a href="#" class="inline-block">
                        <img src="https://merto-be87.kxcdn.com/merto/wp-content/themes/merto/images/logo.png"
                            alt="Merto" class="h-11 w-auto">
                    </a>
                </div>
                <div class="col-span-12 sm:col-span-8 lg:col-span-8 xl:col-span-6 ">
                    <div class="flex items-center justify-center space-x-6">
                        <div
                            class="hidden md:flex items-center space-x-1 text-black transform -translate-x-[20px] cursor-pointer hover:text-red-600">
                            <div class="p-2 rounded-full">
                                <i class="ri-phone-line text-4xl"></i>
                            </div>
                            <div class="text-[15px] w-[130px]  hover:text-red-600 ">
                                <div class="text-xs text-black font-[Poppins]  hover:text-red-600 cursor-pointer">
                                    Contact us 24/7</div>
                                <div class="font-[Poppins] font-semibold">(+92) 3942 7879</div>
                            </div>
                        </div>

                        <div class="flex-1 max-w-6xl w-full bg-[#EBEEF0] rounded-[8px] transform -translate-x-[20px]">
                            <div class="flex rounded-md overflow-hidden">

                                <button
                                    class="flex items-center gap-2 py-2 text-sm text-gray-700 hover:bg-gray-200 border-r ml-5">
                                    <span
                                        class="whitespace-nowrap text-black font-[Poppins] font-medium text-[14px]">All
                                        Categories</span>
                                    <i class="ri-arrow-down-s-line"></i>
                                </button>

                                <div class="relative flex-1">
                                    <input type="search" placeholder="Search for products"
                                        class="bg-[#EBEEF0] py-[18px] pl-4 pr-12 text-[16px] focus:outline-none w-[600px] ml-6" />
                                    <button
                                        class="absolute right-1 mr-2 top-1/2 -translate-y-1/2 h-[44px] w-[48px] flex items-center justify-center rounded-md bg-gray-900 text-white">
                                        <i class="ri-search-line text-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div
                    class="col-span-12 sm:col-span-12 lg:col-span-3 xl:col-span-4 flex items-center justify-end space-x-4 transform translate-x-[100px]">
                    <div class="relative" id="langWrap">
                        <button id="langBtn"
                            class="flex transform translate-x-5 items-center space-x-1 px-3 py-2 rounded-md hover:bg-gray-50">
                            <img id="langBtnImg"
                                src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/english.png"
                                alt="lang" class="w-4 h-3 rounded-sm object-cover">
                            <span id="langBtnText" class="text-[15px] text-black">English</span>
                            <i class="ri-arrow-down-s-line ml-1"></i>
                        </button>
                        <ul id="langDropdown"
                            class="absolute right-0 mt-2 w-44 bg-white rounded-md shadow-lg py-1 hidden z-20">
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2"
                                    data-lang="en"
                                    data-src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/espanol.png"><img
                                        src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/espanol.png"
                                        class="w-5 h-5 rounded-sm" alt="US"><span
                                        class="text-sm">English</span></button></li>
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2"
                                    data-lang="az" data-src="/images/flags/az.svg"><img
                                        src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/francais.png"
                                        class="w-5 h-5 rounded-sm" alt="AZ"><span
                                        class="text-sm">Azərbaycan</span></button></li>
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50 flex items-center space-x-2"
                                    data-lang="tr" data-src="/images/flags/tr.svg"><img
                                        src="https://merto-be87.kxcdn.com/merto/wp-content/plugins/themesky-demo/images/flags/portugues.png"
                                        class="w-5 h-5 rounded-sm" alt="TR"><span class="text-sm">Türkçe</span></button>
                            </li>
                        </ul>
                    </div>

                    <div class="relative" id="currWrap">
                        <button id="currBtn" class="flex items-center space-x-2 px-2 py-2 rounded-md hover:bg-gray-50">
                            <span id="currBtnText" class="text-[15px]  text-black">USD</span>
                            <i class="ri-arrow-down-s-line ml-1"></i>
                        </button>
                        <ul id="currDropdown"
                            class="absolute right-0 mt-2 w-32 bg-white border rounded-md shadow-lg py-1 hidden z-20">
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="USD">USD</button>
                            </li>
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="AZN">AZN</button>
                            </li>
                            <li><button class="w-full text-left px-3 py-2 hover:bg-gray-50" data-curr="EUR">EUR</button>
                            </li>
                        </ul>
                    </div>

                    <a href="#" class="hidden sm:flex items-center space-x-2 text-[16px] text-black hover:text-red-600">
                        <i class="ri-user-line text-2xl"></i>
                        <span class="font-semibold">Account</span>
                    </a>

                    <div class="flex items-center space-x-2">
                        <button class="p-2 rounded-full" aria-label="Wishlist">
                            <i class="ri-heart-line   hover:text-red-600 text-2xl text-black"></i>
                        </button>
                        <button class="relative p-2 rounded-full  hover:text-red-600" aria-label="Cart">
                            <i class="ri-shopping-cart-line text-2xl text-black  hover:text-red-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class=" border-b h-[70px]">
            <div class="container mx-auto px-4">
                <div class="flex items-center gap-6 py-3">

                    <button
                        class="flex items-center gap-2 transform -translate-x-[120px] mt-5 rounded bg-white hover:shadow-sm">
                        <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span class="text-sm font-medium text-black">SHOP BY CATEGORIES</span>
                    </button>

                    <nav class="flex-1 overflow-x-auto mt-3 transform -translate-x-[70px]">
                        <ul class="flex items-center gap-[50px] whitespace-nowrap ">
                            <ul class="flex space-x-6">
                                <li class="">
                                    <a href="#" class="text-[14px] font-[Poppins] text-black group-hover:text-red-600">
                                        Homepages
                                    </a>
                                    <i
                                        class="ri-arrow-drop-down-line ml-1 text-xl text-black group-hover:text-red-600"></i>
                                </li>

                                <li class="group flex items-center">
                                    <a href="#" class="text-[14px] font-[Poppins] text-black group-hover:text-red-600">
                                        Categories
                                    </a>
                                    <i
                                        class="ri-arrow-drop-down-line ml-1 text-xl text-black group-hover:text-red-600"></i>
                                </li>

                                <li class="group flex items-center">
                                    <a href="#" class="text-[14px] font-[Poppins] text-black group-hover:text-red-600">
                                        Products
                                    </a>
                                    <i
                                        class="ri-arrow-drop-down-line ml-1 text-xl text-black group-hover:text-red-600"></i>
                                </li>

                                <li class="group flex items-center">
                                    <a href="#" class="text-[14px] font-[Poppins] text-black group-hover:text-red-600">
                                        Pages
                                    </a>
                                    <i
                                        class="ri-arrow-drop-down-line text-xl ml-1 text-black group-hover:text-red-600"></i>
                                </li>

                                <li>
                                    <a href="#" class="text-[14px] font-[Poppins] text-black  hover:text-red-600">About
                                        us</a>
                                </li>

                                <li>
                                    <a href="#"
                                        class="text-[14px] font-[Poppins] text-black  hover:text-red-600">Blog</a>
                                </li>

                                <li>
                                    <a href="#" class="text-[14px] font-[Poppins] text-black  hover:text-red-600">
                                        <i class="ri-coupon-3-line mr-1 text-xl"></i>Best Discount
                                    </a>
                                </li>
                            </ul>
                            <li class="ml-auto mr-[60px] text-[14px] font-[Poppins] text-black">
                                Recently viewed
                                <i class="ri-arrow-drop-down-line ml-1 text-black group-hover:text-red-600"></i>
                            </li>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto px-4">
        <div class="max-w-6xl mx-auto px-4 py-10">
            <nav class="text-[12px] text-gray-500 mb-3 mt-[40px] ml-[500px]" aria-label="Breadcrumb">
                <ol class="flex gap-2 items-center">
                    <li><a href="#" class="text-black font-[Poppins] hover:underline">Home</a></li>
                    <i class="ri-arrow-right-wide-fill"></i>
                    <li class="text-gray-500 font-[Poppins]">Shopping Cart</li>
                </ol>
            </nav>
        </div>
        <div>
        <h1 class=" mt-6 mx-auto max-w-[800px] font-[Poppins] text-[38px] font-semibold">
            We believe that great design should be available to everyone
        </h1>
        </div>
    </main>

</body>

</html>
